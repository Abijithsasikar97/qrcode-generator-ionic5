<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      QRCODE Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h4><b (click)="createQRCode()">CLICK ME </b> TO GENERATE QR CODE</h4>

  <ion-card class="qrcode" *ngIf="createdCode">
    <ngx-qrcode [value]="createdCode" *ngIf="createdCode"></ngx-qrcode>
    <ion-card-content style="text-align: center;">{{createdCode}}</ion-card-content>
  </ion-card>
</ion-content>
